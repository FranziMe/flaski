apiVersion: batch/v1
kind: Job
metadata:
  name: letsencrypt-job
  labels:
    app: letsencrypt
spec:
  template:
    metadata:
      name: letsencrypt
      labels:
        app: letsencrypt
    spec:
      containers:
      # Bash script that starts an http server and launches certbot
      # Fork of github.com/sjenning/kube-nginx-letsencrypt
      - image: jorgeboucas/image_drops:flaski-letsencrypt
        name: letsencrypt
        imagePullPolicy: IfNotPresent
        ports:
        - name: letsencrypt
          containerPort: 80
        env:
        - name: DOMAINS
          value: nginx.192.168.64.12.nip.io # Domain you want to use. CHANGE ME!
        - name: EMAIL
          value: jboucas@gmail.com # Your email. CHANGE ME!
        - name: SECRET
          value: letsencrypt-certs
      restartPolicy: Never
      imagePullSecrets:
        - name: dockerhub