apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  labels:
    app: nginx-svc
spec:
  ports:
  - name: http-svc
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https-svc
    protocol: TCP
    port: 443
    targetPort: 443
  selector:
    app: nginx
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: jorgeboucas/image_drops:flaski-nginx #hub.age.mpg.de/flaski/nginx
        name: nginx
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        resources: {}
      restartPolicy: Always
      imagePullSecrets:
        - name: dockerhub
        #- name: hubsecret
status: {}
